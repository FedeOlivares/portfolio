  <div class="contactHead">
    <div class="contactLeft">
      <img src="images/webdev.svg" alt="Image of website on different devices">      
    </div>

    <div class="contactRight">
      <h3>Get the most out of your business</h3><p> Get in touch today!</p>
    </div>

  <div class="form">

    <div>
      <h2>You've got an idea?</h2>
      <p>Let's make it into reality together!</p>
    </div>

    <div class="contactForm">
      <form   action="https://formspree.io/f/mldrjqvy" method="POST">
    

        <input class="name" type="text" name="firstname" required placeholder="Your name..">
      
        <input class="name" type="text" name="lastname" placeholder="Your last name..">
          
        <input class="email" type="email" name="email" required placeholder="Your email..">

        <input class="company" type="text" name="Company Name" placeholder="Your company/business ..">
          
        <textarea class="message" type="text" name="subject" required placeholder="Your message here ..."></textarea>
      
        <button type="submit" class="contact"> Submit </button>
  

      </form>
    </div>
  </div>
